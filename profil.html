<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto+Slab:400,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="container-fluid">
  <header>
    <div class="container-fluid container-header position-relative">
      <nav class="nav-bar">
        <a href="/" class="logo"><img src="images/logo.png" alt=""></a>
        <ul>
          <li><a href="" class="nav-bar__btn">контакт</a></li>
          <li><a href="" class="nav-bar__btn">отзывы участников</a></li>
          <li>
            <a href="#auth" onclick="openbox('auth'); return false" class="nav-bar__btn">
              <i class="fa fa-sign-in" aria-hidden="true"></i> Вход / Авторизация
            </a>
            <div id="auth" class="authBox" style="display: none;">
              <form class="form">
                <div class="form__content">
                  <div class="styled-input">
                    <input type="text" class="styled-input__input" name="nickname">
                    <div class="styled-input__placeholder">
                      <span class="styled-input__placeholder-text">Логин</span>
                    </div>
                    <div class="styled-input__circle"></div>
                  </div>
                  <div class="styled-input">
                    <input type="text" class="styled-input__input">
                    <div class="styled-input__placeholder">
                      <span class="styled-input__placeholder-text">Пароль</span>
                    </div>
                    <div class="styled-input__circle"></div>
                  </div>
                  <div class="buttons d-flex">
                    <button href="profil.html" type="submit" class="styled-button" style="margin-right: 5px;">
                      <span class="styled-button__real-text-holder">
                        <span class="styled-button__real-text">Вход</span>
                        <span class="styled-button__moving-block face">
                          <span class="styled-button__text-holder">
                            <span class="styled-button__text">Вход</span>
                          </span>
                        </span>
                        <span class="styled-button__moving-block back">
                          <span class="styled-button__text-holder">
                            <span class="styled-button__text">Вход</span>
                          </span>
                        </span>
                      </span>
                    </button>
                    <a href="auth.html" class="styled-button">
                      <span class="styled-button__real-text-holder">
                        <span class="styled-button__real-text">Авторизация</span>
                        <span class="styled-button__moving-block face">
                          <span class="styled-button__text-holder">
                            <span class="styled-button__text">Авторизация</span>
                          </span>
                        </span><span class="styled-button__moving-block back">
                          <span class="styled-button__text-holder">
                            <span class="styled-button__text">Авторизация</span>
                          </span>
                        </span>
                      </span>
                    </a>
                  </div>
                </div>
              </form>
            </div>

            <script>
              function openbox(auth) {
                display = document.getElementById('auth').style.display;
                if (display == 'none') {
                  document.getElementById('auth').style.display = "block";
                } else {
                  document.getElementById('auth').style.display = "none";
                }
              }
            </script>

          </li>
        </ul>
      </nav>

      <div class="slider">

        <div class="item">

        <div class="col-xl-4"></div>
        <div class="col-xl-4 d-flex justify-content-center">
          <div class="icons">
            <a href="" class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a href=""><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
            <a href=""><i class="fa fa-telegram" aria-hidden="true"></i></a>
          </div>
        </div>
        <div class="col-xl-4"></div>
      </div>
    </div>

  <script src="js/jquery-3.4.1.min.js"></script>

  <script src="js/bootstrap.js"></script>
  <script src="js/form.js"></script>
  <script src="js/slick.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
